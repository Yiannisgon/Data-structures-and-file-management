<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/keeperStyles.css">
  <title>Event Signup</title>
</head>
<body>
<div class="container">
  <h1>Event Signup</h1>
  <form action="#" method="post" onsubmit="return false;">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" maxlength="100" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Event Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" min="1" required>

    <label for="type">Event Type:</label>
    <select id="type" name="type" required>
      <option value="Concert">Concert</option>
      <option value="Theatre">Theatre</option>
    </select>

    <h3>Ticket Information</h3>

    <label for="vip-price">VIP Ticket Price:</label>
    <input type="number" id="vip-price" name="vip-price" min="0" required>

    <label for="vip-availability">VIP Ticket Availability:</label>
    <input type="number" id="vip-availability" name="vip-availability" min="0" required>

    <label for="ga-price">General Admission Ticket Price:</label>
    <input type="number" id="ga-price" name="ga-price" min="0" required>

    <label for="ga-availability">General Admission Ticket Availability:</label>
    <input type="number" id="ga-availability" name="ga-availability" min="0" required>

    <br>
    <input type="button" id="signup-button" value="Sign Up" onclick="submitForm()">
  </form>
</div>
<script src="js/register-event.js"></script>
</body>
</html>
