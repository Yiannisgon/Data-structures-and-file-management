<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&S PetCare Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="login-container">
    <h2>dataBASED</h2>
    <h3>login admin only</h3>
    <form id="login-form" onsubmit="checkCredentials(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!--
    <p>Or continue as a guest:</p>
    <button onclick="continueAsGuest()">Continue as Guest</button>
    -->
    <!-- New button for registering as a new user -->
    <p>Are you a customer?</p>
    <button onclick="redirectToRegister()">Click here!</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
