<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<link rel="stylesheet" href="css/keeperStyles.css">
    <title>PetOwner Page</title>
</head>
<body>
<div class="container">
    <p class="welcome-message">Welcome, <span id="usernameDisplay"></span>!</p>


    <!-- Change Credentials Form -->
    <section>
        <h2>Update Credentials</h2>
        <form id="credentials-form">
            <!-- Existing fields for name, email, password, etc. -->

            <!-- Added fields -->
            <input type="password" id="password" placeholder="New Password">
            <input type="text" id="firstname" placeholder="First Name">
            <input type="text" id="lastname" placeholder="Last Name">
            <input type="date" id="birthdate" placeholder="Birth Date">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="address" placeholder="Address">
            <input type="url" id="personalpage" placeholder="Personal Page URL">
            <input type="text" id="job" placeholder="Job">
            <input type="tel" id="telephone" placeholder="Telephone">
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <!-- Add Pet Info -->
    <section>
        <h2>Edit Pet Info</h2>
        <form id="pet-info-form">
            <input type="text" id="pet-name" placeholder="Pet Name">
            <input type="text" id="pet-type" placeholder="Pet Type">
            <input type="text" id="pet-breed" placeholder="Pet Breed">
            <input type="number" id="pet-birthdate" placeholder="Birthdate">
            <input type="weight" id="pet-weight" placeholder="Weight">
            <input type="description" id="pet-description" placeholder="Description">

            <button type="submit">Edit Pet Info</button>
        </form>
    </section>

    <!-- HTML content -->
    <button id="find-petkeepers-button"onclick="showAllUsers()">Find PetKeepers</button>
    <!-- Modal for displaying user list -->
    <div id="userListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Container for displaying user list -->
            <h3>All Keepers</h3>
            <div id="keeperList"></div>
        </div>
    </div>

    <!-- Manage Bookings Button -->
    <button id="manage-bookings-button">Manage Bookings</button>

    <!-- Send Message to Pet Keeper Button -->
    <button id="message-petkeeper-button">Message Pet Keeper</button>

    <!-- Submit Review Field -->
    <section>
        <h2>Submit a Review</h2>
        <form id="submit-review-form">
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </section>

</div>

<script src="js/petowner.js"></script>
<script>
    function displayUsername() {
        var username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('usernameDisplay').textContent = username;
        } else {
            // Handle cases where username is not set in session storage
            document.getElementById('usernameDisplay').textContent = 'Guest';
        }
    }

    // Call the function when the page loads
    window.onload = displayUsername;
</script>
</body>
</html>
