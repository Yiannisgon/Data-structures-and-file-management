<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Actions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="admin-actions-container">
    <h2>Admin Actions</h2>

    <button onclick="initDB()">Init Database</button>
    <button onclick="deleteDB()">Delete Database</button>
    <br>
    <br>

    <button onclick="CreateUser()">Create User</button>
    <button onclick="CreateEvent()">Create Event</button>
    <br>
    <br>

    <button onclick="showAllEvents()">Show Events</button>
    <button onclick="showAllReservations()">Show Reservations</button>
    <br>
    <br>

    <!-- New button to fetch and display total revenue -->
    <button onclick="getTotalRevenue()">Get Total Revenue</button>
    <button onclick="logout()">Logout</button>
    <br>
    <br>


<!-- Placeholder to display total revenue -->
<div id="totalRevenueDisplay"></div>

<div id="eventListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Container for displaying event list -->
        <h3>All Events</h3>
        <div id="eventList"></div>
    </div>
</div>
<div id="reservationListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Container for displaying event list -->
        <h3>All Reservations</h3>
        <div id="reservationList"></div>
    </div>
</div>
<div id="ticketListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Container for displaying event list -->
        <h3>All Tickets</h3>
        <div id="ticketList"></div>
    </div>
</div>

</div>
<script src="js/admin-actions.js"></script>
</body>
</html>
