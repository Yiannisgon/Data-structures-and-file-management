<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Event Reservation</title>
</head>
<body>
<div class="container">
  <h1>Event Reservation</h1>
  <form action="#" method="post" onsubmit="return false;">
    <label for="event-select">Choose Event:</label>
    <select id="event-select" name="event_id" required>
      <option value="">Select an event</option>
      <!-- Events will be dynamically loaded here -->
    </select>

    <label for="ticket-count">Number of Tickets:</label>
    <input type="number" id="ticket-count" name="ticket_count" min="1" required>

    <label for="reservation-date">Reservation Date:</label>
    <input type="date" id="reservation-date" name="reservation_date" required>

    <label for="reservation-time">Reservation Time:</label>
    <input type="time" id="reservation-time" name="reservation_time" required>

    <label for="payment-amount">Payment Amount:</label>
    <input type="number" id="payment-amount" name="payment_amount" step="0.01" min="0" required>

    <br>
    <input type="button" id="reserve-button" value="Reserve" onclick="submitReservation()">
  </form>
</div>

<script src="js/register-reservation.js"></script>

</body>
</html>
