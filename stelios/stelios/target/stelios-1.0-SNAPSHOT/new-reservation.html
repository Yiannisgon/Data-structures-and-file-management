<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>New Reservation</title>
</head>
<body>
<form action="/submit-reservation" method="POST">
    <div class="container">
        <h2>Make a New Reservation</h2>
        <label for="ticketCount">Ticket Count:</label>
        <input type="number" id="ticketCount" name="ticketCount" min="1" required>

        <label for="reservationDate">Reservation Date:</label>
        <input type="datetime-local" id="reservationDate" name="reservationDate" required>

        <label for="paymentAmount">Payment Amount:</label>
        <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>

        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID" required>

        <label for="eventID">Event ID:</label>
        <input type="number" id="eventID" name="eventID" required>

        <button type="submit" onclick="submitReservationForm()">Submit Reservation</button>
    </div>

</form>
<button onclick="showAllEvents()">Show All Events</button>
<div id="eventListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Container for displaying event list -->
        <h3>All Events</h3>
        <div id="eventList"></div>
    </div>
</div>
<script src="js/register-reservation.js"></script>
</body>
</html>
