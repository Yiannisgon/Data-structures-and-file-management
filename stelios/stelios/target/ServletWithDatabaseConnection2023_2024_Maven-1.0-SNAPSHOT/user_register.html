        <h1>Sign Up</h1>
        <form action="#" method="post" onsubmit="return false;">
            

            <label for="username">Username (at least 8 characters, not starting with a number):</label>
            <input type="text" id="username" name="username" required pattern="^[^0-9]\w{7,}$" title="Username must be at least 8 characters and should not start with a number">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password (at least one letter, one number, and one symbol):</label>
            <input type="password" id="password" name="password" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*\W).+$" title="Password must contain at least one letter, one number, and one symbol"oninput="checkPasswordMatch()">
            <button type="button" onclick="togglePasswordVisibility()">ðŸ‘€</button>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" oninput="checkPasswordMatch()">
            <span id="passwordMatchMessage"></span>
            <br>

            <label for="name">Name (3-30 letters, no numbers):</label>
            <input type="text" id="name" name="name" required pattern="^[a-zA-Z]{3,30}$" title="Name must be between 3 and 30 letters, and no numbers are allowed">
            <br>

            <label for="surname">Surname (3-30 letters, no numbers):</label>
            <input type="text" id="surname" name="surname" required pattern="^[a-zA-Z]{3,30}$" title="Surname must be between 3 and 30 letters, and no numbers are allowed">
            <br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br>

            <label>Gender:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>

            <label for="type">I am a:</label>
            <select id="type" name="type" required onchange="showAdditionalFields()">
                <option value="" disabled selected>Select an option</option>
                <option value="pet-keeper">Pet Keeper</option>
                <option value="pet-owner">Pet Owner</option>
            </select>
